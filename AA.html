<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="cc.css" />
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.4/firebase-auth-compat.js"></script>
  </head>
  
    <body>
    <div class="form">
       <!-- username  -->
      <div class="name">
        <label for="name">name</label>
        <input
          type="name"
          name="name"
          id="name"
          placeholder="enter your name"
        />
      </div>
      <!-- Email  -->
      <div class="email">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="enter your email"
        />
      </div>
      <!-- passWord -->
      <div class="pass">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="password"
        />
      </div>
      <!-- Sign Up button -->
      <button id="submit-btn" onclick="signUp()">Sign Up</button>
      <!-- Sign In option -->
      <p>Already have an account ?</p>
      <span><a href="EE.html">Sign In</a></span>
    </div>

    <script src="DD.js"></script>
  </body>
</html>
